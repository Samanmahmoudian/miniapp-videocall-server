<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="webkit-playsinline" content="true">
    <meta name="user-gesture-required" content="false">


    <title>Video Call</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="app-container"> 
        <div class="main-video video-box">
            <video id="remotestream" autoplay playsinline ></video>
            <div class="loader">
                <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
        <div class="small-video video-box">
            <video id="localstream" autoplay playsinline muted></video>
            <div class="loader">
                <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
        <div class="controls">
            <button id="mutebtn" class="control-button mute">Mute</button>
            <button id="hidebtn" class="control-button hide">Hide</button>  
            <button id="switchbtn" class="control-button">Switch Camera</button>
            <button id="endbtn" class="control-button end-call">End Call</button>
            
        </div>
    </div>
</body>

  
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>



<script src="./script.js"></script>
</html>
